# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # >>> Add repo root to PYTHONPATH so `import apiapp` works
      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      # Optional: quick sanity prints
      - name: Show Python / path
        run: |
          python --version
          python - << 'PY'
          import os, sys
          print("CWD:", os.getcwd())
          print("Has apiapp dir? ", "apiapp" in os.listdir("."))
          print("sys.path[0:3]:", sys.path[0:3])
          PY

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # optional
        run: pytest -q
